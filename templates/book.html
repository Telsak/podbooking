{% extends 'base.html' %}
{% block content %}

       <p>Booking of {{ data.room }} - Pod {{ data.pod }}, {{ data.caldate }} {{ data.hr }}:00</p>

       <form method="post">
              <label for="title">Användare 1</label>
              <br>
              <input type="text" name="namn1"
                     placeholder="Namn 1"
                     value="{{ request.form['namn1'] }}"></input>
              <br>

              <label for="title">Användare 2</label>
              <br>
              <input type="text" name="namn2"
                     placeholder="Namn 2"
                     value="{{ request.form['namn2'] }}"></input>
              <br>
              {% if current_user.is_authenticated %}
              
                     {% if current_user.role.name == "Admin" %}
                            <input type="checkbox" id="reserved" name="reserved" value="True">
                            <label for="reserved">Reserve as admin</label>
                            <br>
                     {% endif %}

              {% endif %}
              <button type="submit">Submit</button>
       </form>
{% endblock %}
